	<body>
	<script type= 'text/javascript'> 
		function validate_form ( ){
			var valid = true;
			if ( jQuery('#pname').val() == "" )
			{
					alert ( "Пожалуйста заполните поле 'Ваше имя'." );
					valid = false;
					return valid;
			}
			if ( jQuery('#pemail').val() == "" )
			{
					alert ( "Пожалуйста заполните поле 'Email'." );
					valid = false;
					return valid;
			}
			if ( jQuery('#ptext').val() == "" )
			{
					alert ( "Пожалуйста заполните поле 'Сообщение'." );
					valid = false;
					return valid;
			}
			if ( jQuery('#pemail').val() !== "" ){
				var email = jQuery('#posEmail').val();
				var r = email.match(/^[0-9a-z-\.]+\@[0-9a-z-]{2,}\.[a-z]{2,}$/i);
				if (!r){
					alert('Неверно введен email. ');
					valid = false;
					return valid;
				}
			}
			return valid;
		}
	</script>
